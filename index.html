        body {
            padding: 12% 18% 5% 18%;

            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .main-container {
            text-align: center;
            border: 1px solid rgb(2, 204, 245);
            background-color: rgba(121, 145, 142, 0.42);
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(2, 204, 245, 0.3);
        }
        
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid rgba(2, 204, 245, 0.7);
        }
        
        h1 {
            color: #fff;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(2, 204, 245, 0.7);
        }
        
        .subtitle {
            font-size: 2.5vh;
            color: #fff;
            margin-bottom: 25px;
            font-style: italic;
        }
        
        /* 新增分類標題樣式 */
        .menu-title {
            color: rgb(2, 204, 245);
            font-size: 1.3em;
            margin: 25px 0 10px;
            text-shadow: 0 0 8px rgba(2, 204, 245, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .menu-title:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(2, 204, 245), transparent);
        }
        
        /* 按鈕容器樣式 - Flexbox 佈局 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 0 auto 15px;
            max-width: 800px;
        }

        /* 按鈕基礎樣式 */
        .button-container a {
            display: inline-flex;
            align-items: center;
            border-radius: 10px;
            padding: 10px 20px 10px 15px;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .button-container a i {
            width: 18px;
            margin-right: 8px;
            font-size: 16px;
        }

        /* 按鈕懸停效果 */
        .button-container a:hover {
            background-color: rgba(2, 204, 245, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(2, 204, 245, 0.3);
        }
        
        .ip-info {
            color: #bd8787;
            margin: 5px 0;
        }
        
        .footer {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            color: rgb(2, 204, 245);
            text-decoration: underline;
        }

        /* 手機端樣式 */
        @media (max-width: 768px) {
            body {
                padding: 15% 8% !important;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .button-container a {
                width: 90%;
                justify-content: center;
                padding: 12px 0;
            }
            
            .menu-title {
                font-size: 1.1em;
                margin: 20px 0 8px;
            }
        }
    </style>
</head>
